<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Panel Pterodactyl By Nana</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>

ft:100%}.hidden{display:none}.info-box{background:rgba(0,0,0,.3);border:1px solid var(--blue);border-radius:12px;padding:15px;font-size:14px;color:#ccc;text-align:left;margin:20px 0;box-shadow:0 0 10px #fff}img.chibi-bot{width:200px;display:block;margin:0 auto 20px;filter:drop-shadow(0 0 8px var(--red));animation:float 3s ease-in-out infinite}@keyframes slideIn{from{opacity:0;transform:translateY(-50px) scale(.9)}to{opacity:1;transform:translateY(0) scale(1)}}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}@keyframes rotate{from{transform:rotate(0)}to{transform:rotate(360deg)}}.spinner{width:70px;height:70px;margin:20px auto;position:relative}.spinner::after,.spinner::before{content:'';position:absolute;border-radius:50%;animation:spin 1.5s linear infinite}.spinner::before{width:100%;height:100%;border:5px solid transparent;border-top:5px solid var(--red);border-right:5px solid var(--red)}.spinner::after{width:70%;height:70%;top:15%;left:15%;border:5px solid transparent;border-bottom:5px solid var(--blue);border-left:5px solid var(--blue);animation-direction:reverse}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.success-msg{color:#00ff85;text-shadow:0 0 10px #00ff85;font-size:18px;margin:15px 0;animation:pulse 2s infinite}.error-msg{color:var(--red);text-shadow:0 0 10px var(--red);font-size:18px;margin:15px 0}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.7}}.particles{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1}.particle{position:absolute;background:var(--red);border-radius:50%;opacity:.5;animation:floatParticle 15s infinite linear}.particle:nth-child(2n){background:var(--blue)}@keyframes floatParticle{0%{transform:translateY(100vh) translateX(0)}100%{transform:translateY(-100px) translateX(100px)}}
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="container">
  <img src="https://files.catbox.moe/ijttf2.png" alt="Chibi Bot" class="chibi-bot">
  <h2>Reseller Panel</h2>
  <h3>by Nana</h3>
  
  <div id="step1">
    <label>Username:</label>
    <input type="text" id="username" placeholder="Masukkan username kamu" required>
    <label>Pilih Paket RAM:</label>
    <select id="paket">
      <option value="">-- Pilih Paket --</option>
      <option value="1gb">1GB</option>
      <option value="2gb">2GB</option>
      <option value="3gb">3GB</option>
      <option value="4gb">4GB</option>
      <option value="5gb">5GB</option>
      <option value="6gb">6GB</option>
      <option value="7gb">7GB</option>
      <option value="8gb">8GB</option>
      <option value="9gb">9GB</option>
      <option value="10gb">10GB</option>
      <option value="unli">Unlimited</option>
    </select>
    <button onclick="login()">Login & Buat Panel</button>
  </div>

  <div id="loadingStep" class="hidden">
    <div class="spinner"></div>
    <p>Sedang membuat panel kamu...</p>
  </div>

  <div id="step2" class="hidden">
    <h3 class="success-msg">✅ Panel Berhasil Dibuat!</h3>
    <div class="info-box">
      <p><b>Email:</b> <span id="email"></span></p>
      <p><b>Username:</b> <span id="uname"></span></p>
      <p><b>Password:</b> <span id="pass"></span></p>
      <p><b>Link Login:</b> <a href="https://xx.mbbstore.my.id" target="_blank" style="color:var(--blue);">Klik di sini</a></p>
      <p><b>Paket RAM:</b> <span id="ram"></span></p>
    </div>
    <button onclick="goBack()">⬅ Kembali</button>
  </div>

  <div id="errorStep" class="hidden">
    <h3 class="error-msg">❌ Gagal Membuat Panel!</h3>
    <p id="errorText"></p>
    <button onclick="goBack()">⬅ Kembali</button>
  </div>
</div>
