<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANA PANEL | XPANEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="bgm" loop>
  <source src="https://a.top4top.io/m_3692mtr4t0.mp3" type="audio/mpeg">
</audio>

<div id="bg-overlay"></div>

<div class="container">
  <div class="banner-wrapper">
    <img src="https://g.top4top.io/p_36929rtt80.jpg" alt="Gundam Banner" class="gundam-banner">
    <div class="banner-border"></div>
  </div>

  <h2>NANA-PANEL</h2>
  
  <div class="glitch-wrapper">
    <p class="glitch-text" id="sad-text">INITIALIZING...</p>
  </div>

  <div id="step1">
    <div class="input-group">
        <label>IDENTIFICATION REQUIRED (ADA LAGU)</label>
        <input type="text" id="username" placeholder="NAME YOUR SOUL..." required autocomplete="off">
    </div>

    <label class="label-center">SELECT MEMORY CAPACITY</label>
    
    <div class="ram-card-slider" id="ram-slider"></div>
      
    <button class="btn-primary" onclick="login()">INITIALIZE SYSTEM</button>
  </div>

  <div id="loadingStep" class="hidden">
    <div class="tech-loader"><div class="scan-line"></div></div>
    <p class="loading-text">RECONSTRUCTING REALITY...</p>
  </div>

  <div id="step2" class="hidden">
    <h3 class="success-msg">DEPLOYMENT SUCCESSFUL</h3>
    <div class="data-grid">
      <div class="data-item"><span>USER</span> <b id="uname"></b></div>
      <div class="data-item"><span>PASS</span> <b id="pass"></b></div>
      <div class="data-item"><span>CORE</span> <b id="ram"></b></div>
    </div>
    <div class="button-group-row">
        <a href="https://panel.wazzzzzzzzzzzz.cyberpanel.web.id" target="_blank" class="btn-console">ACCESS CONSOLE</a>
        <button class="btn-new" onclick="goBack()">NEW BOOT</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
